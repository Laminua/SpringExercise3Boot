<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<link rel="stylesheet" href="/css/user_style.css">
<head>
    <meta charset="UTF-8">
    <title>Welcome page</title>
</head>
<body>


<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark py-4">
</nav>

<main role="main">

    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">Привет, <p class="text-center" th:text="${userProfile.name}"></h1>
            <p>Ваш логин:
                <span style="font-weight: bold" th:text="${userProfile.password}"></span></p>
            Ваш пароль:
            <div class="btn-group dropright">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Показать пароль
                </button>
                <div class="dropdown-menu">
                    <span style="font-weight: bold" th:text="${userProfile.password}"></span>
                </div>
            </div>
            <p>Ваш Email:
                <span style="font-weight: bold" th:text="${userProfile.email}"></span></p>
            <p><a class="btn btn-primary btn-lg" th:href="@{/logout}" role="button">Logout &raquo;</a></p>
        </div>
    </div>
    <hr>
    </div>

</main>

<footer class="container">
    <p>&copy; Yartsev Kirill 2023</p>
</footer>
</body>
</html>
