<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="/css/user_style.css">
<head>
    <meta charset="utf-8">
    <title>Adding user</title>

</head>

<body class="bg-light align-content-center">

<div class="container align-content-center">
    <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg"
             alt="" width="72" height="72">
        <h2>Adding user form</h2>
        <p class="lead">Съешь ещё этих мягких французских булок, да выпей чаю</p>
    </div>

</div>
<div class="d-flex justify-content-center">
    <form class="justify-content-center col-sm-5"
          th:method="POST" th:action="@{/admin/updateUser}" th:object="${userProfile}">
        <input type="hidden" th:field="*{id}" id="id">
        <div class="row justify-content-center">
            <div class="col-md-6 mb-3">
                <label for="username">Username</label>
                <input type="text"
                       class="form-control"
                       th:field="*{username}"
                       id="username">
            </div>
            <div class="col-md-6 mb-3">
                <label for="password">Password</label>
                <input type="text"
                       class="form-control"
                       th:field="*{password}"
                       id="password">
            </div>
        </div>

        <div class="mb-3">
            <label for="role">Role</label>
            <select class="form-control"
                    th:field="*{role}"
                    id="role">
                <option th:value="'ROLE_ADMIN'" th:text="ADMIN"></option>
                <option th:value="'ROLE_USER'" th:text="USER"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="name">Name</label>
            <input type="text"
                   class="form-control"
                   th:field="*{name}"
                   id="name">
        </div>

        <div class="mb-3">
            <label for="email">Email</label>
            <input type="text"
                   class="form-control"
                   placeholder="you@example.com"
                   th:field="*{email}"
                   id="email">
        </div>

        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <button class="btn btn-primary" type="submit">Update user</button>
                    <a class="btn btn-primary" th:href="@{/admin/showUsers}">Back</a>
                </div>
            </div>
        </div>
    </form>
</div>
</div>

<footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; Kirill Yartsev 2023</p>
</footer>
</div>
</body>
</html>
