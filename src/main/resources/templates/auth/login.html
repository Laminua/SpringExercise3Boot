<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login_style.css">
    <link rel="icon" href="/img/favicons/favicon.ico">

    <title>Login page</title>
</head>
<body>

<form class="form-signin" method="post" action="/process_login">
    <div class="text-center mb-4">
        <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72"
             height="72">
        <h1 class="h3 mb-3 font-weight-normal">Заходи чё встал</h1>
        <p>Однажды, в студёную зимнюю пору, я из лесу вышел, был сильный мороз</p>
    </div>
    <div class="form-label-group">
        <label for="username"></label>
        <input type="text"
               id="username"
               class="form-control"
               name="username"
               placeholder="Username..." required autofocus>
    </div>

    <div class="form-label-group">
        <label for="password"></label>
        <input type="password"
               id="password"
               class="form-control"
               name="password"
               placeholder="Password..." required>
    </div>

    <div id="errorMessage" style="display: none; color: red">Неправильное имя пользователя или пароль</div>
    <script type="text/javascript">
        url = new URL(window.location.href);
        if (url.searchParams.has('error')) {
            document.getElementById("errorMessage").style.display = 'inline';
            setTimeout(function () {
                document.getElementById("errorMessage").style.display = 'none';
            }, 3000);
        }
    </script>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
    <p class="mt-5 mb-3 text-muted text-center">&copy; Yartsev Kirill, 2023</p>
</form>
</body>
</html>
