<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login_style.css">
    <link rel="icon" href="/img/favicons/favicon.ico">
    <title>Login page</title>
</head>
<body>

<form class="form-signin" method="post" action="/process_login">
    <div class="text-center mb-4">
        <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72"
             height="72">
        <h1 class="h3 mb-3 font-weight-normal">Заходи чё встал</h1>
        <p>Однажды, в студёную зимнюю пору, я из лесу вышел, был сильный мороз</a></p>
    </div>
    <div class="form-label-group">
        <input type="text"
               id="username"
               class="form-control"
               name="username"
               placeholder="Username..." required autofocus>
    </div>

    <div class="form-label-group">
        <input type="password"
               id="password"
               class="form-control"
               name="password"
               placeholder="Password..." required>
    </div>
    <div th:if="${param.error}" style="color: red">
        Неправильные имя пользователя или пароль
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
    <p class="mt-5 mb-3 text-muted text-center">&copy; 2023</p>
</form>
</body>
</html>
